{% set name = "dohq-artifactory" %}
{% set version = "0.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dohq-artifactory-{{ version }}.tar.gz
  sha256: 4c4e31153a771341cd6d21d766e095701aeddcb2da431b502f357258070b443f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - pyjwt ~=2.0
    - python >={{ python_min }}
    - python-dateutil
    - requests

test:
  imports:
    - dohq_artifactory
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://devopshq.github.io/artifactory/
  summary: A Python interface to Artifactory
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - condacircus
    - ThomasGandilhon
